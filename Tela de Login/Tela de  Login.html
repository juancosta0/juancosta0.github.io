<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="longin-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required placeholder="Digite seu Email" autocomplete="off"> <br><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="off">
            <a href="#" id="forgot-pass">Esqueceu a senha ?</a> 
            <input type="submit" value="Login"> 
        </form>
        <div id="redes-container">
            <p>Ou entre via redes sociais.</p>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <div id="Register-container">
            <p>NÃ£o tem conta ?</p>
            <a href="#">Registrar</a>

        </div>
    </div>
</body>
</html>
