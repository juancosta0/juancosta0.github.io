<app-header></app-header>
<main class="feed-container">
  <h1 class="title">Encontre seu novo amigo</h1>
  <p class="subtitle">Navegue pelos pets disponíveis para adoção</p>

  <div class="pets-grid" *ngIf="{ favIds: favoritePetIds$ | async, auth: isAuthenticated$ | async } as data">
    @for (pet of pets; track pet.id) {
      <app-pet-card
        [pet]="pet"
        [isFavorited]="isPetFavorited(pet.id, data.favIds)"
        [isAuthenticated]="data.auth ?? false"
        (toggleFavorite)="onToggleFavorite($event)">
      </app-pet-card>
    }
  </div>
</main>
