<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Formulario de coleta de dados</h1>
        </header>
        <section>
            <form>
                <fieldset>
                    <h2>Dados Pessoais:</h2>
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" required placeholder="Escreva aqui" autocomplete="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Escreva seu E-mail">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" autocapitalize="tel" pattern="\(\d{2}\) \d{5}-\d{4}">

                    <label for="date">Data de Nascimento:</label>
                    <input type="date" name="date" id="date" required>

                    <fieldset>
                        <legend>Gênero</legend>

                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="masculino" name="genero" value="masculino" required>
                                Masculino
                            </label>

                            <label class="radio-label">
                                <input type="radio" id="feminino" name="genero" value="feminino">
                                Feminino
                            </label>

                            <label class="radio-label">
                                <input type="radio" id="outro" name="genero" value="outro">
                                Outro
                            </label>

                            <label class="radio-label">
                                <input type="radio" id="naoInformado" name="genero" value="nao informado">
                                Prefiro não informar
                            </label>
                        </div>
                    </fieldset>
                </fieldset>

                <fieldset>
                    <h2>Informações Acadêmicas:</h2>

                    <label for="curso">Curso</label>
                    <select name="curso" id="curso" required>
                        <option value="">Selecione o seu curso</option>
                        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                        <option value="ciencia_computacao">Ciência da Computação</option>
                        <option value="engenharia_software">Engenharia de Software</option>
                        <option value="sistemas_informacao">Sistemas de Informação</option>
                        <option value="jogos_digitais">Jogos Digitais</option>
                        <option value="redes_computadores">Redes de Computadores</option>
                        <option value="banco_dados">Banco de Dados</option>
                    </select>

                    <label for="periodo">Indicativo de período</label>
                    <input type="number" id="periodo" min="1" max="10" required>
                </fieldset>

                <fieldset>
                    <h2>Preferências Relacionadas ao Evento:</h2>

                    <p>Área de Interesse:</p>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="area1" id="area1" value="inteligencia artificial">
                            Inteligência Artificial
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" name="area2" id="area2" value="desenvolvimento web">
                            Desenvolvimento Web
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" name="area3" id="area3" value="seguranca da informacao">
                            Segurança da Informação
                        </label>
                    </div>

                    <label for="restricaoAlimentar">Restrição Alimentar</label>
                    <textarea name="restricaoAlimentar" id="restricaoAlimentar" rows="4" placeholder="Descreva suas restrições alimentares aqui..."></textarea>
                </fieldset>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 - Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
